<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian E-Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"], input[type="email"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        #confirmationModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Canadian E-Transfer</h1>
    <form id="etransferForm">
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="recipient">Recipient Email:</label>
            <input type="email" id="recipient" name="recipient" required>
        </div>
        <div class="form-group">
            <label for="bank">Select Bank:</label>
            <select id="bank" name="bank" required>
                <option value="cibc">CIBC</option>
                <option value="rbc">RBC Royal Bank</option>
                <option value="td">TD Canada Trust</option>
                <option value="scotiabank">Scotiabank</option>
                <option value="bmo">BMO</option>
                <option value="national">National Bank of Canada</option>
                <option value="desjardins">Desjardins</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Message (optional):</label>
            <input type="text" id="message" name="message">
        </div>
        <button type="button" onclick="showConfirmation()">Send Transfer</button>
    </form>

    <div id="result"></div>

    <div id="confirmationModal">
        <div class="modal-content">
            <span class="close" onclick="hideConfirmation()">Ã—</span>
            <p id="confirmationText"></p>
            <button onclick="confirmTransfer()">Confirm</button>
            <button onclick="hideConfirmation()">Cancel</button>
        </div>
    </div>

    <script>
        // State to hold transfer details
        let transferDetails = {
            amount: null,
            recipient: null,
            bank: null,
            message: null
        };

        // Function to show confirmation modal
        function showConfirmation() {
            const amount = document.getElementById('amount').value;
            const recipient = document.getElementById('recipient').value;
            const bank = document.getElementById('bank').value;
            const message = document.getElementById('message').value;

            if (!amount || !recipient || !bank) {
                document.getElementById('result').innerText = "Please fill in all required fields.";
                return;
            }

            // Store the details
            transferDetails = {
                amount: amount,
                recipient: recipient,
                bank: bank,
                message: message
            };

            // Show confirmation modal
            document.getElementById('confirmationText').innerText = `Confirm transfer of $${amount} to ${recipient} at ${bank}?`;
            document.getElementById('confirmationModal').style.display = "block";
        }

        // Function to hide confirmation modal
        function hideConfirmation() {
            document.getElementById('confirmationModal').style.display = "none";
        }

        // Function to process transfer after confirmation
        function confirmTransfer() {
            hideConfirmation();
            document.getElementById('result').innerText = `Transfer of $${transferDetails.amount} to ${transferDetails.recipient} at ${transferDetails.bank} has been processed. Message: ${transferDetails.message || 'None'}`;
            // Here, in a real app, you would call a backend API to process the transfer
        }

        // Event listeners for form validation (basic)
        document.getElementById('amount').addEventListener('input', function() {
            if (parseFloat(this.value) <= 0) {
                this.setCustomValidity('Amount must be greater than 0');
            } else {
                this.setCustomValidity('');
            }
        });

        document.getElementById('recipient').addEventListener('input', function() {
            if (!this.checkValidity()) {
                this.setCustomValidity('Please enter a valid email address');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
